spring.application.name=task-switching-test
server.port=${PORT:8080}
logging.level.com.cognitive.aaaa.demo=INFO
spring.thymeleaf.cache=false
spring.web.resources.cache.cachecontrol.max-age=0

# Junction (Vital) Configuration
junction.api-key=
junction.environment=sandbox
junction.webhook-secret=${JUNCTION_WEBHOOK_SECRET:your-webhook-secret}

# Supabase Configuration
supabase.url=
supabase.anon-key=

spring.datasource.url=
spring.datasource.username=postgres
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

# Application Configuration
app.version=1.0.0
app.environment=development